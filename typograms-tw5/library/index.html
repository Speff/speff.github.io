<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{author:"Your Name","core-version":">=5.1.22",dependents:"",description:"Description of this plugin",list:"readme config tree","plugin-type":"plugin",title:"$:/plugins/your-name/plugin-name",type:"application/json",version:"0.0.1","Modern.TiddlyDev#SHA256-Hashed":"e65dfdc05d1bdd9abf63bfd08d8113f1c4851bee3083fa25f7b4c7928e2c384f",readme:"!! Read Me\n\nThe quick brown fox jumps over a lazy dog.\r\n","requires-reload":"yes"},{author:"Speff",dependents:"",description:"Wrapper for Google's Typograms.js",list:"readme credits",name:"typograms-tw5","plugin-type":"plugin",title:"$:/plugins/Speff/typograms-tw5",type:"application/json",version:"1.0.4","Modern.TiddlyDev#SHA256-Hashed":"71d6ad363387a2f2fc5dede07013742fc7e695eaa83556c8e65882237ec22ecb",readme:'\\define plugin() $:/plugins/Speff/typograms-tw5\n\\define install()\n<$list\n  filter="[<transclusion>prefix[{$(plugin)$/readme|$(plugin)$/readme|||}]]"\n  emptyMessage="$(plugin)$"\n>\n{{ $(plugin)$||$:/core/ui/Components/plugin-info }}\n</$list>\n\\end\n\n\n! typograms-tw5\n\n!! What is it\n\nWrapper for Google\'s Typograms.js - a javascript library which can render ASCII diagrams into simple diagrams\n<br> Take a look at [[the Typogram page|https://google.github.io/typograms/]] for more details and examples\n\n!! Calling it\n\nThe renderer can be invoked in one of two ways -\n\n* Via the `<$typogram/>` widget. Typical usage:\n\n<<<\n`<$typogram zoom=0.3 text="""\n[ASCII ART HERE]\n"""/>`\n<br>Note: a `height` attribute can also be passed if needed. `zoom=0.3` is the default value and does not need to be provided\n<<<\n\n* Transclusion via the newly added `text/vnd.tiddlywiki.typogram` content type\n<<<\nA new tiddler can be created with the aforementioned content type which can then be transcluded to other tiddlers. A new dropdown item has been created which can be used to quickly select this type. \'\'The text in the typogram tiddler should only contain code for the typogram itself\'\'\n<br>Note: custom options such as `height` and `zoom` can\'t be passed if using this method\n<<<\n\n!! Helper object\n\nDiagramming a typogram is only possible when using a monospace font. A new toolbar button has been included with this plugin to toggle between variable/monospace font for the text editor\n\n!! Installation\n\nManually install the plugin by dragging this link to your TiddlyWiki:\n\n<<install>>\n\nThen save and refresh your TiddlyWiki. ',"requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,n){var t=new XMLHttpRequest;t.open("GET",e,!0),t.onreadystatechange=function(){4==t.readyState&&200==t.status&&n(null,t.responseText)},t.send()}("recipes/library/tiddlers/"+encodeURIComponent((n=e.data.url,t="recipes/library/tiddlers/",0===n.indexOf(t)?n.substr(t.length):n)),(function(n,t){n?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:t},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var n,t}),!1)}()</script> </head> <h1>HelloThere</h1><p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.<p>See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.
